codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        branches:
          - main
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: auto
        threshold: 5%
        branches:
          - main
        if_ci_failed: error
        only_pulls: false
  precision: 2
  round: down
  range: "60...90"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
